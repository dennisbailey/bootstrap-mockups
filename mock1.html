<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mock1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"><h1>Welcome to Bootstrap</h1></div>
      </div>
      <div class="row">
        <div class="col-md-4"><h3>Come on in</h3></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="http://lorempixel.com/640/480" class="img-responsive"/>
        </div>
        
        <div class="col-md-4">
          <h4>The thing about tables is…</h4>
          <table class="table table-striped" >
            <tbody>
              <tr>
                <td><strong>Types of Options</strong></td>
              </tr>
              <tr>
                <td>Choices</td>
                <td>4</td>
              </tr>
              <tr>
                <td>Decisions</td>
                <td>3</td>
              </tr>
              <tr>
                <td>Options</td>
                <td>11</td>
              </tr>
              <tr>
                <td>Varieties <button type="button" class="btn btn-primary btn-xs">New</button></td>
                <td>12</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label>Enter your name…</label>
              <input type="text" class="form-control" placeholder="Something like Ellie">
              <label>Enter it again?</label>
              <input type="text" class="form-control" placeholder="Come on…">
            </div>
          </form>
          
          <button type="button" class="btn btn-success" style="display: block; width: 100%;">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> I'm a star
          </button>
          <button type="button" class="btn btn-danger" style="display: block; width: 100%;">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> I'm in trouble
          </button>
          <button type="button" class="btn btn-info" style="display: block; width: 100%;">
          <span class="glyphicon glyphicon-magnet" aria-hidden="true"></span> I'm a magnet
          </button>


        </div>
      </div>
      <div class="row">
        <div class="col-md-12"><h3 class="text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>All without a line of css!</h3></div>
      </div>
    </div>
  
  </body>
  
</html>
